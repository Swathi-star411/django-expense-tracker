<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center 
             bg-gradient-to-br from-rose-200 via-orange-100 to-amber-100">

  <!-- Card -->
  <div class="w-full max-w-md 
              bg-white/70 backdrop-blur-xl
              rounded-3xl shadow-xl
              p-8 border border-rose-300/40">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-rose-700 tracking-wide">
        Hello Again
      </h2>
      <p class="text-rose-600 text-sm mt-2">
        Log in to track your daily expenses
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Django form fields -->
      <div class="space-y-3 text-rose-800">
        {{ form.as_p }}
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full mt-4 py-3 rounded-2xl
               bg-gradient-to-r from-rose-500 to-orange-400
               text-white font-semibold tracking-wide
               transition-all duration-300
               hover:brightness-110 hover:shadow-lg
               focus:outline-none focus:ring-4 focus:ring-orange-300/50">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-rose-300/60"></div>
      <span class="px-3 text-sm text-rose-600">OR</span>
      <div class="flex-grow h-px bg-rose-300/60"></div>
    </div>

    <!-- Register -->
    <p class="text-center text-rose-700 text-sm">
      New here?
      <a href="/register/"
         class="text-orange-500 hover:text-orange-600 font-semibold transition">
        Create an account
      </a>
    </p>

  </div>

</body>
</html>
