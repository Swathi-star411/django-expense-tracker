<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-rose-200 via-orange-100 to-amber-100">

  <!-- Card -->
  <div class="w-full max-w-md
              bg-white/70 backdrop-blur-xl
              rounded-3xl shadow-xl
              p-8 border border-rose-300/40">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-rose-700 tracking-wide">
        Create Account
      </h2>
      <p class="text-rose-600 text-sm mt-2">
        Start managing your expenses with ease
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <input
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 rounded-xl
               bg-white/80 border border-rose-300
               text-rose-800 placeholder-rose-400
               focus:ring-2 focus:ring-orange-400
               outline-none transition" />

      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-xl
               bg-white/80 border border-rose-300
               text-rose-800 placeholder-rose-400
               focus:ring-2 focus:ring-orange-400
               outline-none transition" />

      <button
        type="submit"
        class="w-full py-3 rounded-2xl
               bg-gradient-to-r from-rose-500 to-orange-400
               text-white font-semibold tracking-wide
               hover:brightness-110 hover:shadow-lg
               transition">
        Create Account
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-rose-700 text-sm mt-6">
      Already have an account?
      <a href="/login/"
         class="text-orange-500 hover:text-orange-600 font-semibold transition">
        Sign in
      </a>
    </p>

  </div>

</body>
</html>
